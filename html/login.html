<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>Techfinity</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <input type="checkbox" id="nav-check" class="nav-check">
                <label for="nav-check" class="nav-check-label"><img src="../img/burger3.png" alt="burger menu" height="60" width="80"></label>
                
                <nav>
                    <div class="search-div">
                        <form class="search" action="">
                            <input class="search" type="search">
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <div class="logo"><a class="logo_a" href="index.html">Techfinity</a></div>
                    <ul class="primary">
                        <li><a href="cpu.html"><span class="word">CPUs<span class="plus">+</span></span></a></li>
                        <li><a href="./gpu.html"><span class="word">GPUs<span class="plus">+</span></span></a></li>
                        <li><a href="motherboard.html"><span class="word">MOTHERBOARDs<span class="plus">+</span></span></a></li>
                        <li><a href="./ram.html"><span class="word">RAM<span class="plus">+</span></span></a></li>                      
                    </ul>
                    <ul class="secondary">
                        <li><a href="login.html"><span class="word2">Log In<span class="plus2">+</span></span></a></li>
                        <li><a href="profile.html"><span class="word2">Profile<span class="plus2">+</span></span></a></li>
                    </ul>
                </nav>
            </div>

            <div class="form-div">
                <form class="login-form" action="">
                    <div class="login-container-top">
                        <label for="uname"><b>Username</b></label>
                        <input class="login" type="text" placeholder="Enter Username" name="uname" required>
                        <label for="psw"><b>Password</b></label>
                        <input class="login" type="password" placeholder="Enter Password" name="psw" required>
                        <button class="login-button" type="submit">Login</button>        
                    </div>
                    <div class="login-container-bottom">
                        <div class="login-check-div">
                            <input class="login-check" type="checkbox" checked="checked" name="remember" id="login-check">
                            <label for="login-check" class="login-check-label">Remember me</label>
                        </div>    
                        <button type="button" class="cancelbutton">Cancel</button>
                        <span class="password"><a href="#">Forgot password?</a></span>
                        <span class="reg"><a href="register.html">Don't have an account?</a></span>
                    </div>
                </form>
            </div>   
            <div class="footer">
                <p style="padding-top:15px">Marek Czerniejewski</p>
                <p>K00231569</p>
                <p>Responsive Web Design Project</p>
            </div>
        </div>
        

    </body>
</html>
